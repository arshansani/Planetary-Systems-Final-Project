---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          imagePullPolicy: Always
          image: username/flask_app
          command: [python3, api.py]
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: REDIS_HOST
              value: "Planetary_Systems-redis-service"
