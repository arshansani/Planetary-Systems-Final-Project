---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          imagePullPolicy: Always
          image: arshansani/flask_app:1.0
          command: [python3, src/api.py]
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: REDIS_HOST
              value: "Planetary_Systems-redis-service"
            - name: REDIS_PORT
              value: "6379"
            - name: LOG_LEVEL
              value: "DEBUG"
